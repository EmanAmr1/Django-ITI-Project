{% extends 'homedir/index.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category list</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>

<style>
 
</style>
<body>
    
    
    {% if mycategorylist %}
    <table border="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cat in mycategorylist %}
                <tr>
                    <td>{{ cat.id }}</td>
                    <td>{{ cat.name }}</td>
                    <td><img src="{% static cat.image %}" alt="{{ cat.name }} Image" width="100"></td>
                    <td ><a href="{% url 'category.detailes' cat.id%}">Show details</a> </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No categories available.</p>
{% endif %}


</body>
</html>
{% endblock %}
